<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SafeSkiing Manager</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="/static/css/app.css" rel="stylesheet" />
        <link href="/static/css/podium.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="/static/vendor/DataTables/DataTables-1.10.24/css/jquery.dataTables.min.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">SafeSkiing Manager</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center">
                <h1 class="mt-5">Manager</h1>
            </div>
            <div class="row">
				<div class="col-md-3">
				  <div class="card-counter primary">
					<i class="fa fa-code-fork"></i>
					<span class="count-numbers" id="card-station-number">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </span>
					<span class="count-name">Stations</span>
				  </div>
				</div>

				<div class="col-md-3">
				  <div class="card-counter danger">
					<i class="fa fa-battery-1"></i>
					<span class="count-numbers" id="card-low-battery">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </span>
					<span class="count-name">Low Battery</span>
				  </div>
				</div>

				<div class="col-md-3">
				  <div class="card-counter success">
					<i class="fa fa-rocket"></i>
					<span class="count-numbers" id="card-lifts">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </span>
					<span class="count-name">Lifts</span>
				  </div>
				</div>

				<div class="col-md-3">
				  <div class="card-counter info">
					<i class="fa fa-users"></i>
					<span class="count-numbers" id="card-users">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </span>
					<span class="count-name">Users</span>
				  </div>
				</div>
			</div>
			<div class="pt-2" id="alerts">
            </div>
            <div class="pt-5">
                <h2>Devices Status</h2>
                <table id="devices" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>UUID</th>
                            <th>Last Position</th>
                            <th>Battery</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="row pt-5">
				<div class="col-md-6">
					<h2>Station Status</h2>
					<table id="stations" class="display" style="width:100%">
						<thead>
							<tr>
								<th>Station</th>
								<th>People</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Station 01</td>
								<td class="green">6</td>
							</tr>
							<tr>
								<td>Station 02</td>
								<td class="red">57</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					 <div id="map" style="height:500px"></div>
				</div>
            </div>
            <div class=" pt-5">
                <h2>Current Today Winners</h2>
                <section id="team" class="pb-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="image-flip" >
                                    <div class="mainflip flip-0">
                                        <div class="frontside">
                                            <div class="card">
                                                <div class="card-body text-center">
                                                    <p><img class=" img-fluid" src="static/assets/1.png" alt="card image"></p>
                                                    <h4 class="card-title">No Data</h4>
                                                    <p class="card-text"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="image-flip">
                                    <div class="mainflip">
                                        <div class="frontside">
                                            <div class="card">
                                                <div class="card-body text-center">
                                                    <p><img class=" img-fluid" src="static/assets/2.png" alt="card image"></p>
                                                    <h4 class="card-title">No Data</h4>
                                                    <p class="card-text"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="image-flip">
                                    <div class="mainflip">
                                        <div class="frontside">
                                            <div class="card">
                                                <div class="card-body text-center">
                                                    <p><img class=" img-fluid" src="static/assets/3.png" alt="card image"></p>
                                                    <h4 class="card-title">No Data</h4>
                                                    <p class="card-text"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/static/vendor/DataTables/datatables.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
